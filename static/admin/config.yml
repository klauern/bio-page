backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow
media_folder: "static/img/uploads"
public_folder: "/img/uploads"

collections:
    # used in routes, e.g. /admin/collections/blog
  - name: "skills"
    # Used in the UI
    label: "Skills"
    # The path to the folder where the documents are stored
    folder: "content/skills"
    # Allow users to create new documents in this collection
    create: true
    # Filename template i.e. YYYY-MM-DD-title.md
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    # The fields for each document, usually in front matter
    fields:
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Is Draft?", name: "draft", widget: "string", default: "false"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "img", widget: "image"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
