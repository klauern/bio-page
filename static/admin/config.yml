backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow
media_folder: "static/img/uploads"
public_folder: "/img/uploads"

collections:

  - name: "skills" # used in routes, e.g. /admin/collections/blog
    label: "Skills" # Used in the UI
    folder: "content/skills" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Is Draft?"
        name: "draft"
        widget: "string"
        default: "false"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Image"
        name: "img"
        widget: "image"
      - label: "Category"
        name: "category"
        widget: "string"
      - label: "Layout"
        name: "layout"
        widget: "string"
      - label: "Body"
        name: "body"
        widget: "markdown"
